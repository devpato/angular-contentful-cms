<div class="post-details" *ngIf="post$ | async as post">
  <div class="post">
    <div class="post-header">
      <div class="header--image">
        <img src="  {{ post.value.fields.image.fields.file.url }}" />
      </div>
      <div class="header--title">
        {{ post.value.fields.title }}
      </div>
    </div>

    <div class="post-body">
      {{ post.value.fields.body }}
    </div>
  </div>
</div>
